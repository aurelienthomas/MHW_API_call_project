<h3>WEAPONS</h3>
<div class="container fluid">
  <div class="row">
      <ul class="item-list">
        <li *ngFor="let weapon of weapons">
          <time datetime="2014-07-20 0000">
            <span class="day"><img
                src={{weapon.assets.icon}}></span>
          </time>
          <div class="info">
            <h2 class="title">{{weapon.name}}</h2>
            <p class="desc">{{weapon.description}}</p>
            <ul>
              <li style="width:50%;"><span class="fa fa-globe"></span> {{weapon.rarity}} </li>
              <li style="width:50%;"><span class="fa fa-graduation-cap"></span> {{weapon.type}} </li>
            </ul>
          </div>
        </li>
      </ul>
  </div>
</div>
