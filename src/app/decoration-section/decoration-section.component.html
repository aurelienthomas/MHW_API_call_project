<h3>DECORATIONS</h3>
<div class="container fluid">
  <div class="row">
      <ul class="item-list">
        <li *ngFor="let decorator of decorators">
          <div class="info">
            <h2 class="title">{{decorator.name}}</h2>
            <p class="desc">{{decorator.skills[0].description}}</p>
            <ul>
              <li style="width:50%;"><span class="fa fa-globe"></span> Rank {{decorator.rarity}} </li>
              <li style="width:50%;"><span class="fa fa-graduation-cap"></span> Slot {{decorator.slot}} </li>
            </ul>
          </div>
        </li>
      </ul>
  </div>
</div>
