            <span class="day"><img
                src={{armor.assets.imageMale}}></span>
          </time>

            <h2 class="title">{{armor.name}}</h2>
            <p class="desc">{{armor.description}}</p>

              <li style="width:50%;"><span class="fa fa-graduation-cap"></span> {{armor.type}} </li>
            </ul>
          </div>
        </li>
