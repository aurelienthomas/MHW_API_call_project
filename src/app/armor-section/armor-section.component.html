<h3>ARMORS</h3>
<div class="container fluid">
  <div class="row">
      <ul class="item-list">
        <li *ngFor="let armor of armors">
          <time datetime="2014-07-20 0000">
            <span class="day"><img
                src={{armor.assets.imageMale}}></span>
          </time>
          <div class="info">
            <h2 class="title">{{armor.name}}</h2>
            <p class="desc">{{armor.description}}</p>
            <ul>
              <li style="width:50%;"><span class="fa fa-globe"></span> {{armor.rarity}} </li>
              <li style="width:50%;"><span class="fa fa-graduation-cap"></span> {{armor.type}} </li>
            </ul>
          </div>
        </li>
      </ul>
  </div>
</div>
